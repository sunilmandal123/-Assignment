<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collection Form</title>
</head>

<body>
    <form>
        <h1>My Favorites</h1>

        <label for="FavoriteColor">Favorite Color</label>
        <input type="color" id="FavoriteColor">
        <br>
        <br>
        <label for="favoriteAnimal">favorite animal</label>
        <select id="favoriteAnimal">
            <option value="Dog" selected>Dog</option>
            <option value="Rabbit">Rabbit</option>
            <option value="Cat">Cat</option>
            <option value="Donkey">Donkey</option>
            <option value="Tiger">Tiger</option>
        </select>
        <br>
        <br>
        <label for="FavoriteFood">Favorite Food</label>
        <input type="text" id="FavoriteFood" placeholder="Pizza,Tacos, Sushi, etc.">
        <br>
        <br>
        <button type="submit">Save My Favorites</button>
    </form>
</body>

</html>
